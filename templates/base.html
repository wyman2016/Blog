{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 适配IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适配屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入jquery -->
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.0/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-3.0/js/bootstrap.min.js' %}"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap官方csn加速 -->
    <title>
        {% block title %}}
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block header_extends %}{% endblock %}
</head>

<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">我的博客</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id='navbar-collapse' class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active %}
                    {% endblock %}"><a href="{% url 'home' %}">首页</a></li>
                    <li class="{% block nav_blog_active %}
                    {% endblock %}"><a href="{% url 'blog_list' %}">博客</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>

</html>
